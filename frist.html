<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Happy Anniversary, My Love!</h1>
      <p>วันนี้คือวันพิเศษของเรา ❤️</p>
    </header>

    <section class="gallery">
      <h2>Our Memories</h2>
      <div class="photos">
        <img src="myboo.jpg" alt="Memory 1">
        <img src="photo2.jpg" alt="Memory 2">
        <img src="photo3.jpg" alt="Memory 3">
      </div>
    </section>

    <section class="message">
      <h2>My Special Message</h2>
      <p>
        ความรักของเราคือสิ่งที่ดีที่สุดในชีวิตของฉัน  
        ขอบคุณที่อยู่ข้างๆ เสมอ ฉันรักคุณมาก ❤️
      </p>
    </section>

    <section >
      <h2>A Special Video</h2>
      <video controls play >
        <source src="mylover.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
